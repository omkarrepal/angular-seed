<h3>Add new user</h3>

<form (submit)="create()">
  
  <input class="form-control" type="text" name="name" placeholder="Name" [(ngModel)]="newUser.name">
  <input class="form-control" type="email" name="email" placeholder="Email" [(ngModel)]="newUser.email">
  <button class="btn btn-primary" type="submit">Submit</button>
  <button type="button" class="btn btn-dark" (click)="c('Close click')">Close</button>

</form>
